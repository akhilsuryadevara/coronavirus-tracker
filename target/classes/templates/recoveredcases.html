<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-color:#242424;">
<div class="container">
    <h1 class="text-light">Coronavirus Tracker Application</h1>
    <p class="text-light">This page shows total number of people recovered today</p>

    <div class="jumbotron bg-dark text-white">
        <h1 class="display-4" th:text="${totalRecoveredCases}"></h1>
        <p class="lead">Total cases Recovered as of today </p>
        <hr class="my-4">

        <a class="btn btn-primary btn-lg" href="/" role="button">Home Page</a>

    </div>



    <table class="table table-striped table-dark">

        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Total cases recovered</th>

        </tr>

        <tr th:each = "recoveredStat: ${recoveredStats}">
            <td th:text = "${recoveredStat.state}">Unknown State</td>
            <td th:text = "${recoveredStat.country}"></td>
            <td th:text = "${recoveredStat.lat}"></td>
            <td th:text = "${recoveredStat.long}"></td>
            <td th:text = "${recoveredStat.totalRecoveredCases}">0</td>


        </tr>

    </table>
</div>
</body>

</html>
